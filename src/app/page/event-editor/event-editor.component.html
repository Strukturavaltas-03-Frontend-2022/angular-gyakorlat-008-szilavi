<div class="row">
  <div *ngIf="event$ | async as event" class="col-6 offset-3">
    <form #eventForm="ngForm" (ngSubmit)="onUpdate(eventForm, event)">
      <div class="form-group">
        <label for="">Name</label>
        <input
          name="name"
          [(ngModel)]="event.name"
          type="text"
          class="form-control"
          pattern=".{8,25}"
          required
        />
        <div [hidden]="eventForm.controls['name']?.valid" class="error-message">
          The name of the event must be minimum 8 and maximum 25 characters
          long!
        </div>
      </div>
      <div class="form-group">
        <label for="">Date</label>
        <input
          name="date"
          [(ngModel)]="event.date"
          type="text"
          class="form-control"
          pattern="/^(0[1-9]|[12]\d|3[01])[\/](0[1-9]|1[0-2])[\/](19|20)\d{2}$/gm"
          required
        />
        <div [hidden]="eventForm.controls['date']?.valid" class="error-message">
          The date must be the following: DD/MM/YY!
        </div>
      </div>
      <div class="form-group">
        <label for="">Time</label>
        <input
          name="time"
          [(ngModel)]="event.time"
          type="text"
          class="form-control"
          required
          pattern="/(0\d|1[0-2]):([0-5]\d) (AM|PM)/g"
        />
        <div [hidden]="eventForm.controls['time']?.valid" class="error-message">
          The time must be the following: 00:00 am/pm!
        </div>
      </div>
      <div class="form-group">
        <label for="">Location</label>
        <input
          name="location"
          [(ngModel)]="event.location"
          type="text"
          class="form-control"
          pattern="[A-Z].{4,24}"
          required
        />
        <div
          [hidden]="eventForm.controls['location']?.valid"
          class="error-message"
        >
          The location must start with capital letter and must be minimum 5 and
          maximum 25 characters long!
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-block btn-lg">
        <i class="fa fa-save"></i>
      </button>
    </form>
  </div>
</div>
